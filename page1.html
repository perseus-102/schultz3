<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <link rel="stylesheet" href="CSS/Styles.css" />
    <script defer src="page1.js"></script>
    
</head>
<body>
    <form id="quizForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <h2>Quiz Questions</h2>
        <p>1. What is the capital of France?</p>
        <input type="radio" id="q1a1" name="question1" value="Paris" required>
        <label for="q1a1">Paris</label><br>
        <input type="radio" id="q1a2" name="question1" value="London">
        <label for="q1a2">London</label><br>
        <input type="radio" id="q1a3" name="question1" value="Berlin">
        <label for="q1a3">Berlin</label><br><br>

        <p>2. What is 2 + 2?</p>
        <input type="radio" id="q2a1" name="question2" value="3" required>
        <label for="q2a1">3</label><br>
        <input type="radio" id="q2a2" name="question2" value="4">
        <label for="q2a2">4</label><br>
        <input type="radio" id="q2a3" name="question2" value="5">
        <label for="q2a3">5</label><br><br>

        <p>3. Which programming language is used for web development?</p>
        <input type="radio" id="q3a1" name="question3" value="Python" required>
        <label for="q3a1">Python</label><br>
        <input type="radio" id="q3a2" name="question3" value="JavaScript">
        <label for="q3a2">JavaScript</label><br>
        <input type="radio" id="q3a3" name="question3" value="C++">
        <label for="q3a3">C++</label><br><br>

        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'page2.html';
        });
    </script>
</body>
</html>
